<!DOCTYPE html>
<html>
  <head>
    <title>flexbox exercise</title>

  </head>


  <body style="padding-bottom: 1000px;">
    <!-----------example1------>
    <div style="
      display:flex;
      flex-direction: row;
      ">
      <div style="background-color: lightblue;">div 1</div>
      <div style="background-color: lightpink;">div 2 <p>text</p></div>
    </div>

    <!----example 2-------->
    <div style="
      margin-top: 30px;
      display:flex;
      flex-direction: row;">
        
      <div style="
        width: 100px;
        background-color: lightblue;">100px
      </div>

      <div style="
        flex: 1;
        background-color: lightpink;">flex 1
      </div>
    </div>

    <!----------example 3-------->
    <div style="
      margin-top: 30px;
      display:flex;
      flex-direction: row;">

      <div style="
        flex: 1;
        background-color: lightblue;">flex 1
      </div>

      <div style="
        width: 100px;
        background-color: lightpink;">100px
      </div>

      <div style="
        background-color: lightblue;
        flex: 2;">flex 2
      </div>
        
    </div>

    <!----example 4 to align the content of a flex choose start,center,end-------->
    <div style="
      margin-top: 30px;
      display:flex;
      flex-direction: row;
      height: 70px;
      border-width: 1px;
      border-color: grey;
      border-style: solid;
      justify-content: center;">
    
      <div style="
       width: 100px;
       background-color: lightblue;">100px
      </div>
    
      <div style="
       width: 100px;
       background-color: lightpink;">100px
      </div>
    
      <div style="
        background-color: lightblue;
        width: 100px;">100px
      </div>
            
    </div>


        <!----example 5 space between-------->
        <div style="
          margin-top: 30px;
          display:flex;
          flex-direction: row;
          height: 70px;
          border-width: 1px;
          border-color: grey;
          border-style: solid;
          justify-content: space-between;">
        
          <div style="
          width: 100px;
          background-color: lightblue;">100px
          </div>
        
          <div style="
          width: 100px;
          background-color: lightpink;">100px
          </div>
        
          <div style="
            background-color: lightblue;
            width: 100px;">100px
          </div>
              
      </div>

              <!----example 6 align between-------->
              <div style="
              margin-top: 30px;
              height: 100px;
              border-width: 1px;
              border-color: grey;
              border-style: solid;

              display:flex;
              flex-direction: row;
              justify-content: space-between;
              align-items: center">
            
              <div style="
              width: 100px;
              background-color: lightblue;">100px
              </div>
            
              <div style="
              width: 100px;
              background-color: lightpink;">100px
              </div>
            
              <div style="
                background-color: lightblue;
                width: 100px;">100px
              </div>
                  
          </div>

      
    

    
    
  </body>



</html>
